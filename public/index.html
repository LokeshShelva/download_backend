<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="./main.js"></script>
    <title>Download Admit Card</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student name (with initials)</label>
                <input type="text" class="form-control" id="student_name">
            </div>
            <div class="mb-3">
                <label for="father_name" class="form-label">Father name (with initials)</label>
                <input type="text" class="form-control" id="father_name">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="handlecheck(this)">
                <label class="form-label">Please verify the details in the downloaded admit card. If any mistake,
                    contact us.</label>
            </div>
            <button type="submit" id="submit_button" class="btn btn-primary" onClick="handleclick(event)"
                disabled>Submit</button>
        </form>
    </div>
</body>

</html>
